<!DOCTYPE html>
<html>
  <head>
    <title>{% block title 'switchIt' %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ app.request.basepath }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ app.request.basepath }}/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="{{ app.request.basepath }}/css/bootstrap-switch.css" rel="stylesheet" media="screen">
	<script src="{{ app.request.basepath }}/js/jquery-1-10-2.min.js"></script>
  </head>
  <body>
	<div style="margin-bottom: 60px;">
		{% include 'nav.html' %}
	</div>

	{% block flash %}
	{% if flash is defined %}
		<div class="alert alert-{{ flash.type }}">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>{{ flash.short }}:</strong>
			{{ flash.ext }}
		</div>
	{% endif %}
	{% endblock %}

	{% block body '' %}

    <script src="{{ app.request.basepath }}/js/bootstrap.min.js"></script>
	<script src="{{ app.request.basepath }}/js/bootstrap-switch.min.js"></script>
  </body>
</html>
